{% extends "base.html" %}

{% block content %}
<h1 class="title has-text-primary">
  {{ section.title }}
</h1>
<h2>
  {{ section.description }}
</h2>
{% for page in section.pages %}
<article class="message">
  <div class="message-header">
    <p>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </p>
  </div>
  <div class="message-body">
    {{ page.description }}
  </div>
</article>
{% endfor %}
{% endblock content %}
