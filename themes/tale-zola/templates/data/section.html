{% extends "base.html" %}


{% block content %}
<h1>
  {{ section.title }}
</h1>

<h2>
  {{ section.description }}
</h2>

<table>
  <tbody>
  {% for page in section.pages | sort(attribute="title") %}
    <tr>
      <td><a href="{{ page.permalink | safe }}">{{ page.title }}</a> -> </td>
      <td>
        {% if page.description %} {{ page.description }}
        {% else %}No description{% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
